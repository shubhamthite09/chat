<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <style>
        #chatBox{
            display: none;
            margin: auto;
            width: 100%;
            text-align: center;
        }
        #box{
            width: 30%;
            height: 50vh;
            margin: auto;
            background-color: aliceblue;
        }
        #msg_input{
            margin: 5px;
            padding: 10px;
            width: 335px;
        }
        #send_btn{
            width: 60px;
            padding: 10px;
            margin: 0px;
        }
        .div{
            margin: 10px;
            padding: 2px;
        }
        .div > p{
            margin: 0px;
            padding: 0px;
            font-size: 2px;
        }
        .div > h4{
            text-decoration: none;
            margin: 0px;
            padding: 2px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="wecome">
        <input type="text" placeholder="enter you name" id="name">
        <button id="enter_btn">Enter Chat</button>
    </div>
    <div id="chatBox">
        <h4>Chat Box</h4>
        <div id="box"></div>
        <input type="text" placeholder="type your message" id="msg_input">
        <button id="send_btn">send</button>
    </div>
</body>
<script src="socket.io/socket.io.js"></script>
<script>
    const socket = io();
    var name;
    document.getElementById("enter_btn").addEventListener("click",()=>{
        console.log(name);
        name = document.getElementById("name").value;
        console.log(name);
        document.getElementById("wecome").style.display="none";
        document.getElementById("chatBox").style.display="block";
    })

    document.getElementById("send_btn").addEventListener("click",()=>{
        let msg = document.getElementById("msg_input").value
        socket.emit("chat1",{name,msg})
    })

    socket.on("chat2",(data)=>{
        if(data.name && data.msg){
            chatMessage(data.msg,data.name,data.name == name ? true : false)
        }
    })


    function chatMessage(data,name,self){
        let div = document.createElement("div")
        div.setAttribute("class","div")
        let message = document.createElement("h4")
        let sender = document.createElement("p")
        let time = document.createElement("p")
        message.innerText=data
        sender.innerText = self ? "Me":name
        time.innerText= new Date().toLocaleTimeString().split(":").splice(0,2).join(":")
        div.style.textAlign= self ? "right" : "left"
        div.append(sender,message,time)
        document.getElementById("box").append(div)
    }
</script>
</html>
